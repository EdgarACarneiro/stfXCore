<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Storyboard Cretion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"><strong>SpatioTemporal Feature eXtractor - <i>stfX</i></strong></h1>
        <p class="lead"><strong>Storyboard creation: </strong>Load your dataset, and respective metadata, to receive an
            ID that allows you to interact with it.</p>
    </div>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="flex-sm-fill text-sm-center nav-link active" id="home-tab" data-toggle="tab" href="#raw" role="tab"
           aria-controls="home" aria-selected="true">Load from raw data</a>
    </li>
    <li class="nav-item">
        <a class="flex-sm-fill text-sm-center nav-link" id="profile-tab" data-toggle="tab" href="#file" role="tab"
           aria-controls="profile" aria-selected="false">Load from file</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <!-- LOAD DATASET USING RAW DATA -->
    <div class="tab-pane fade show active" id="raw" role="tabpanel" aria-labelledby="home-tab">
        <form action="/storyboard" th:action="@{/storyboard}" th:object="${dataset}" method="post">
            <div class="form-group">
                <label for="dataset">Dataset</label>
                <input type="text" th:field="*{dataset}" class="form-control" id="dataset"
                       aria-describedby="datasetHelp">
                <small id="datasetHelp" class="form-text text-muted">The dataset must be a valid json string.</small>
            </div>
            <div class="form-group">
                <label for="metadata">Metadata</label>
                <input type="text" th:field="*{metadata}" class="form-control" id="metadata"
                       aria-describedby="metadataHelp">
                <small id="metadataHelp" class="form-text text-muted">The metadata must be a valid json string.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- LOAD DATASET USING FILE -->
    <div class="tab-pane fade" id="file" role="tabpanel" aria-labelledby="profile-tab">

    </div>
</div>
</body>
</html>
